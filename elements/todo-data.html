<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="todo-data">
    <template>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'todo-data',
            properties: {
                todos: {
                    notify: true, //Habilita two-way data-binding
                    value: function(){
                    	return [
                    		{
                    			name: "Buy some milk",
                    			done: true,
                    			archive: false
                    		},
                    		{
                    			name: "Learn Polymer",
                    			done: true,
                    			archive: false
                    		},
                    		{
                    			name: "Clean house",
                    			done: false,
                    			archive: false
                    		}

                    	]
                    }
                }
            }

        });

    })();
    </script>
</dom-module>
